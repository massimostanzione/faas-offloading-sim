

[experiment]
name = nonstat-workload-analysis
description = This experiment aims to compare the behavior of each strategy between different workload scenarios
mode-simulations = nwa-pre.py
mode-postprocessing = none
max-parallel-execution = 12
bayesopt-search=true


[output]
run-duplicates = skip-existent

[strategies]
strategies = UCBTuned, UCB2, KL-UCBsp

[parameters]
seeds = 123
specfile-params=custom-arrivals.json


optimized-params-file=../bayesopt-params-tuning/results/output.json

objfn-stabilizations-iterations=1
rand-points=4
iterations=20
improvement-threshold = 1e-4
sliding-window-size = 4

ef-lower=0
ef-upper=1

ucb2-alpha-lower=0.001
ucb2-alpha-upper=0.999

klucb-c-lower=0
klucb-c-upper=10

[reward_fn]
axis_pre = load_imb, rt, cost, utility, violations
axis_post=
