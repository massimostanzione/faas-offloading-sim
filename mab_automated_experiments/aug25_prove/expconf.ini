

[experiment]
name = aug25_prove
description = prove per esperimenti agosto 2025
mode-preprocessing = pre.py
mode-simulations = automated
mode-postprocessing = post.py
max-parallel-execution = 18
close-door-time=500999999999
stats-print-interval=50
mab-update-interval=300

mab-intermediate-sampling-update-interval = 30
mab-intermediate-sampling-stats-keys = activeMemoryUtilization_sys

[output]
run-duplicates = always
persist=policy, time, reward, activeMemoryUtilization_sys, instance_invoked, epochStartTimes_ctx, context_info

[strategies]
strategies = RTK-KL-UCBsp

[parameters]
mab-rtk-contextual-scenarios=KR

bayesopt=true

mab-ucb-exploration-factor=0.5

mab-ucb2-alpha=0.5
mab-kl-ucb-c=5

objfn-stabilizations-iterations=1
rand-points=4
iterations=20
improvement-threshold = 1e-4
sliding-window-size = 4


ef-lower=0
ef-upper=1

ucb2-alpha-lower=0.001
ucb2-alpha-upper=0.999

klucb-c-lower=0
klucb-c-upper=10
specfiles=linear-debug, bell-debug, sinus-debug-fullspectrum, 4sinus-debug-fullspectrum
seeds = 123456789
[reward_fn]
axis_pre = rt
axis_post= 

