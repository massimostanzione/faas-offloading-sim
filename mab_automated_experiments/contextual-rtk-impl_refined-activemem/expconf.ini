

[experiment]
name = contextual-rtk-impl_refined-activemem
description = First experiments for RTK contextual MABs (refined - "mut50") - with ACTIVE memory metric
mode-preprocessing = pre.py
mode-simulations = automated
mode-postprocessing = post.py
max-parallel-execution = 12
close-door-time=14400999999
stat-print-interval=50
mab-update-interval=50

[output]
run-duplicates = skip-existent
persist=policy, cumavg-reward, time, reward, avgActiveMemoryUtilization_sys, instance_invoked, drops_sys

[strategies]
strategies = RTK-UCBTuned, RTK-UCB2, RTK-UCB2-ER

[parameters]


bayesopt=true

mab-ucb-exploration-factor=0.5

mab-ucb2-alpha-start = 0.25
mab-ucb2-alpha-step = 0.25
mab-ucb2-alpha-end = 0.75

mab-kl-ucb-c-start = 2.5
mab-kl-ucb-c-step = 2.5
mab-kl-ucb-c-end = 7.5

objfn-stabilizations-iterations=1
rand-points=4
iterations=20
improvement-threshold = 1e-4
sliding-window-size = 4


ef-lower=0
ef-upper=1

ucb2-alpha-lower=0.001
ucb2-alpha-upper=0.999
specfiles=linear-saturation-test, 4sinus-saturation-test50, 4sinus-saturation-test100, 4sinus-saturation-test250, 4sinus-saturation-test500, 4sinus-saturation-test1000, 4sinus-saturation-test1500, 4sinus-saturation-test2000
seeds = 123456789
[reward_fn]
axis_pre = rt, violations
axis_post= 

