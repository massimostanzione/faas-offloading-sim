

[experiment]
name = issue12-investigation
description = issue12 investigation (avgMemUtil)
mode-preprocessing = pre.py
mode-simulations = automated
mode-postprocessing = post.py
max-parallel-execution = 12
close-door-time=14400
stat-print-interval=150
mab-update-interval=150

[output]
run-duplicates = always
persist = time, sampledRate, avgMemoryUtilization, avgMemoryUtilization_sys, avgActiveMemoryUtilization_sys, warm_ctr, availableMemory, availableMemory_sys, coldStartProb, drops_sys

[strategies]
strategies = UCBTuned

[parameters]


bayesopt=false

mab-ucb-exploration-factor=0.5

objfn-stabilizations-iterations=1
rand-points=4
iterations=20
improvement-threshold = 1e-4
sliding-window-size = 4


ef-lower=0
ef-upper=1

ucb2-alpha-lower=0.001
ucb2-alpha-upper=0.999

specfiles = sinus_f1, sinus_f1_x5, sinus_full, bell_f1_x5, gauss_f1_x5, linear_f1_x5, sawtooth_f1_x5, square_f1_x5, 4gauss_f1_x5, 4sawtooth_f1_x5, 4square_f1_x5


expiration-timeout = 0, 250, 600, 1000
seeds = 123456789
[reward_fn]
axis_pre = rt
axis_post=

