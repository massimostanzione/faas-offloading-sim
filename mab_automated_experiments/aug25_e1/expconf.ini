[experiment]
name = aug25_e1
description = e1

mode-preprocessing = pre.py
mode-simulations = automated
mode-postprocessing = post.py

max-parallel-execution = 18
close-door-time=86400
stats-print-interval=300
mab-update-interval=300

mab-intermediate-sampling-update-interval = 30
mab-intermediate-sampling-stats-keys = activeMemoryUtilization_sys

[output]
run-duplicates = skip-existent
persist=policy, cumavg-reward, time, reward, activeMemoryUtilization_sys, instance_invoked, epochStartTimes_ctx, context_info, scenario_action

[strategies]
strategies = UCBTuned, UCB2, KL-UCBsp, RTK-UCBTuned, RTK-UCB2, RTK-UCB2-ER, RTK-KL-UCBsp

[parameters]
mab-rtk-contextual-scenarios= KD, KIT, KI2, KR

bayesopt=true

mab-ucb-exploration-factor=0.1

mab-ucb2-alpha=0.2
mab-kl-ucb-c=0.2

objfn-stabilizations-iterations=1
rand-points=4
iterations=20
improvement-threshold = 1e-4
sliding-window-size = 4


ef-lower=0
ef-upper=1

ucb2-alpha-lower=0.001
ucb2-alpha-upper=0.999

klucb-c-lower=0
klucb-c-upper=10

specfiles=CYC, enrico
seeds = 123456789
[reward_fn]
axis_pre = rt, cold_starts
axis_post= 

