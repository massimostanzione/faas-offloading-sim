

[experiment]
name = contextual-rtk-impl_epochs
description = First experiments for RTK contextual MABs (refined - "mut50") - with ACTIVE memory metric and EPOCH RESET TEST
mode-preprocessing = pre.py
mode-simulations = automated
mode-postprocessing = post.py
max-parallel-execution = 12
close-door-time=4440
stat-print-interval=50
mab-update-interval=50

[output]
run-duplicates = always
persist=policy, cumavg-reward, time, reward, avgActiveMemoryUtilization_sys, instance_invoked, drops_sys, epochStartTimes, epochStartTimes_ctx

[strategies]
strategies = RTK-UCB2, RTK-UCB2-ER

[parameters]


bayesopt=false

mab-ucb-exploration-factor=0.1

mab-ucb2-alpha=0.5


objfn-stabilizations-iterations=1
rand-points=4
iterations=20
improvement-threshold = 1e-4
sliding-window-size = 4


ef-lower=0
ef-upper=1

ucb2-alpha-lower=0.001
ucb2-alpha-upper=0.999
specfiles=4sinus-saturation-test1000
seeds = 123456789
[reward_fn]
axis_pre = rt
axis_post= 

