

[experiment]
name = policies-choices
description = This experiment aims to evaluate the behavior of different strategies in various scenarios in relation to the load distribution policies chosen in each case.
mode-simulations = polcho.py
mode-postprocessing = polcho-post.py
max-parallel-execution = 12

[output]
run-duplicates = skip-existent

[strategies]
strategies = UCBTuned, UCB2, KL-UCB, KL-UCBsp

[parameters]

optimized-params-file=../bayesopt-params-tuning/results/output.json
seeds = 123

[reward_fn]
axis_pre = load_imb, rt, cost, utility, violations
axis_post= load_imb, rt, cost, utility, violations